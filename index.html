<html>
  <head>
    <title>Brian Sharp</title>

    <!-- JQuery and Bootstrap CDN -->

    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    

    <!-- Vue JS CDV -->

    <!-- Main JS Code -->
    <script src="script.js"></script>

    <!-- Main CSS Code -->
    <link rel="stylesheet" href="./style.css" />

  </head>
  <body>
    <div id="app">
      
      <!-- Navigation Bar -->
      <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
        <a class="navbar-brand">Brian Sharp</a>

        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">

            <li class="nav-item">
              <a class="nav-link" href="#">Bio</a>
            </li>
            
            <li class="nav-item">
              <a class="nav-link" href="#">Experience</a>
            </li>
            
            <li class="nav-item">
              <a class="nav-link" href="#">Readings</a>
            </li>
                  
          </ul>

        </div>
      </nav>
      <!-- End Navigation Bar -->

            <!-- AboutME -->
            <div class="flatpanel container" id="aboutme">
              <!-- image -->
              <div class="row">
                <div class="col-md-6"></div>
                <!-- <img class="img-fluid col-md-6 col-xs-12" id="profile-img" src="./content/profile_picture.jpg" /> -->

                <!-- text box -->
                <div class="profile-text col-12  col-xs-12">
                  <span id="aboutMeText"></span>
                  <span class="cursor-blink">|</span>
                  </span>
                </div>

              </div>
            </div>

            <!-- Bio -->
            <div id="bio">
              <div class="container">
                <div class="card">
                  <h1>Bio</h1>
                  <ul>
                    <li>BS/MS in Computer Science</li>
                    <li>Experience in Data Science and Machine Learning</li>
                    <li>2 years experience as a Software Engineer</li>
                    <li></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
          
          <!-- Experience -->
          <div id="Experience">
            <div class="container">
              <h1 class="row">Experience</h1>
              <ul class="card-slider row">
                <li class="card col-md-2 col-sm-8">
                 
                  <img class="card-img-top" href="./content/c-code.jpeg" >
                  
                  <div class="card-block">
                    <h4 class="card-title">C / Java</h4>
                  </div>
                
                </li>
                <span class="card-spacer col-md-1"></span>

                <li class="card col-md-2 col-sm-8">Python</li>
                <span class="card-spacer col-md-1 "></span>

                <li class="card col-md-2 col-sm-8">Javascript / Node</li>
                <span class="card-spacer col-md-1 "></span>

                <li class="card col-md-2 col-sm-8">C# Asp.Net</li>
                <span class="card-spacer col-md-1 "></span>

              </ul>
            </div>
          </div>


              
        </div>
      </div>

    </div>
    <script>
      var aboutMeData = "Hi. My name is Brian Sharp and I am a Software engineer.".split(/(\s+)/).reverse();
      var aboutMeText = $("#aboutMeText");

      window.onload = function (){
        
        
        var updateAboutMe = window.setInterval(function (){
            
          
          let newText = aboutMeText.text() + aboutMeData.pop();
          aboutMeText.text(newText);
          
          
          if( aboutMeData.length < 1){
            window.clearInterval(updateAboutMe)
          }
          
        }, 200)
        

        var cursorShowing = true;
        window.setInterval(function (){
          cursorShowing = !cursorShowing;
          if (cursorShowing) {
            $(".cursor-blink").show();
          }
          else {
            $(".cursor-blink").hide();
          }
        },250);
        };
    </script>
  </body>
</html>
