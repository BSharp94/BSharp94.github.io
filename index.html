<html>
  <head>
    <title>Brian Sharp</title>

    <!-- JQuery and Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    

    <!-- Vue JS CDV -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script> 
  
    <!-- Main JS Code -->
    <script src="script.js"></script>

  </head>
  <body>
    <div id="app">

      <!-- Navigation -->
      <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">Brian Sharp</a>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link" href="#">About</a>
            <a class="nav-item nav-link" href="#">Skills</a>
            <a class="nav-item nav-link" href="#">Contact</a>
          </div>
        </div>
      </nav>

      <!-- About Section -->
      <div class="about-section">
        <h3 id="about-me-title">About Me</h3>
        <p>Here is a little about me....</p>        
      </div>
  
      
      <!-- Skills Section -->
      <div class="skills-section">
        <h3>Skills</h3>
        <ul class="skillss-section-list">
          <li v-for="lang in languages">
            {{ lang }}
          </li>
        </ul>
      </div> 

      <!-- Contact Section -->
      <div class="contact-section">
        <h3>Contact</h3>
        <!-- Contact Form -->
        <form class="contact-form">

          <div class="form-group">
            <label for="contact-form-name">Your Name</label>
            <input type="text" class="form-control" id="contact-form-name" placeholder="Enter Your Name" />
          </div>

          <div class="form-group">
            <label for="contact-form-email">Email</label>
            <input type="text" class="form-control" id="contact-form-email" placeholder="Enter you Email" />
          </div>

          <div class="form-group">
            <label for="contact-form-category">Category</label>
            <select id="contact-form-category" class="form-control">
              <option v-for="category in categories">
                {{ category }}
              </option>
            </select>
          </div>

          <div class="form-group">
            <label for="contact-form-message">Message</label>
            <textarea id="contact-form-message" class="form-control"></textarea>
          </div>

          <div class="form-group">
            <button id="contact-form-clear" class="btn btn-secondary">Clear Form</button>
            <button id="contact-form-submit" type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
