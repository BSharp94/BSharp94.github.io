<html>
  <head>
    <title>Brian Sharp</title>
    <!-- JQuery and Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

    <!-- Vue JS CDV -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js"></script>

    <!-- font awesome -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    

    <!-- Main JS Code -->
    <script src="script.js"></script>

    <!-- Main CSS Code -->
    <link rel="stylesheet" href="./style.css" />

  </head>
  <body>
    <div id="app">
      
      <!-- Navigation Bar -->
      <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
        <a class="navbar-brand">Brian Sharp</a>

        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">

            <li class="nav-item">
              <a class="nav-link" href="#">Bio</a>
            </li>
            
            <li class="nav-item">
              <a class="nav-link" href="#">Experience</a>
            </li>
            
            <li class="nav-item">
              <a class="nav-link" href="#">Readings</a>
            </li>
                  
          </ul>

        </div>
      </nav>
      <!-- End Navigation Bar -->

            <!-- AboutME -->
            <div class="flatpanel container" id="aboutme">
              <div class="row">
                <!-- text box -->
                <div class="profile-text col-12  col-xs-12">
                  <span id="aboutMeText"></span>
                  <span class="cursor-blink">|</span>
                  </span>
                </div>
              </div>

              <div id="links" class="row">  
                <a href="https://github.com/BSharp94/" class="card-link fa fa-github"></a>
                <a href="https://www.linkedin.com/in/brian-sharp-b79a06a0/#" class="card-link fa fa-linkedin"></a>
              </div>

            </div>

            <!-- Bio -->
            <div id="bio">
              <div class="container">
                <div class="card">
                  <h1 class="card-title">Bio</h1>
                  
                  <div class="card-block">
                    <span>{{ bioText }}</span>
                  </div>
                  
                </div>
              </div>
            </div>
            
            <!-- Experience -->
            <div id="Experience">
              <div class="container">
                <h1 >Experience</h1>
                
                <ul class="row">
                  <li v-for="exp in experiences" class="col-sm col-xs-6">
                    <div class="card ovf-hidden">

                      <div class="view overlay hm-white-slight">
                        <img class="img-fluid" src="{{ exp.src }}">
                      </div>

                      <div class="card-body">
                          <h4 class="card-title">{{ exp.title }}</h4>
                          <hr>
                          <p class="card-text">
                            During college, my primary languages were C and Java. 
                          </p>
                          <a class="link-text"><h5>Read more <i class="fa fa-chevron-right"></i></h5></a>
                        </div>
                        
                      </div>
                  </li>
                </ul>

              </div>
            </div>
          </div>
  </body>
</html>
